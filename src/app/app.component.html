<h1>QR code:</h1>
Url: <input type="text" (change)="changeBase($event)" [value]="baseInfo"><br>
Name: <input type="text" (change)="changeName($event)"><br>
Age: <input type="text" (change)="changeAge($event)"><br>
<p>{{QRdata}}</p>
<qrcode [qrdata]="QRdata" [width]="width" [allowEmptyString]="true"></qrcode>
